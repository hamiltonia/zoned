<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="160" viewBox="0 0 500 160">
  <defs>
    <!-- Darker columns for light background -->
    <linearGradient id="dark-column" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Vibrant cyan for Z and text on light bg -->
    <linearGradient id="neon-cyan" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e7490;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow for light bg -->
    <filter id="light-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="edge-highlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#cbd5e1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Light background -->
  <rect width="500" height="160" fill="#f8fafc"/>
  
  <!-- Icon with adapted colors -->
  <g transform="translate(10, 20) scale(10)">
    <!-- Left column (full) -->
    <rect x="1.5" y="2.5" width="3.5" height="11" rx="0.5" fill="url(#dark-column)" filter="url(#light-shadow)"/>
    <rect x="1.5" y="2.5" width="3.5" height="0.2" rx="0.5" fill="url(#edge-highlight)"/>
    
    <!-- Middle column (full) -->
    <rect x="6" y="2.5" width="3.5" height="11" rx="0.5" fill="url(#dark-column)" filter="url(#light-shadow)"/>
    <rect x="6" y="2.5" width="3.5" height="0.2" rx="0.5" fill="url(#edge-highlight)"/>
    
    <!-- Right: Z on top -->
    <path d="M 10.7 2.5 L 13.8 2.5 C 14 2.5 14.2 2.7 14.2 2.9 L 14.2 3.25 C 14.2 3.45 14.1 3.65 13.9 3.85 L 11.8 5.95 C 11.6 6.15 11.6 6.35 11.8 6.35 L 13.8 6.35 C 14 6.35 14.2 6.55 14.2 6.75 L 14.2 7.3 C 14.2 7.576 14 7.8 13.8 7.8 L 10.7 7.8 C 10.5 7.8 10.3 7.576 10.3 7.3 L 10.3 6.75 C 10.3 6.55 10.4 6.35 10.6 6.15 L 12.7 4.05 C 12.9 3.85 12.9 3.65 12.7 3.65 L 10.7 3.65 C 10.5 3.65 10.3 3.45 10.3 3.25 L 10.3 2.9 C 10.3 2.7 10.5 2.5 10.7 2.5 Z"
          fill="url(#neon-cyan)"/>
    
    <!-- Right: window below -->
    <rect x="10.5" y="8.7" width="3.5" height="4.8" rx="0.5" fill="url(#dark-column)" filter="url(#light-shadow)"/>
    <rect x="10.5" y="8.7" width="3.5" height="0.2" rx="0.5" fill="url(#edge-highlight)"/>
  </g>
  
  <!-- "oned" text -->
  <text x="160" y="98" 
        font-family="'Inter', 'SF Pro Display', -apple-system, system-ui, sans-serif" 
        font-size="70" 
        font-weight="700"
        fill="url(#neon-cyan)">oned</text>
  
  <!-- Tagline -->
  <text x="160" y="120" 
        font-family="'Inter', 'SF Pro Display', -apple-system, system-ui, sans-serif" 
        font-size="12" 
        font-weight="400"
        fill="#475569"
        letter-spacing="2">WINDOW ZONE MANAGER</text>
</svg>
