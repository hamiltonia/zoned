name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write  # Required for build provenance attestations
  attestations: write  # Required for build provenance attestations

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build extension package
        run: make build
      
      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Rename package for release
        run: mv build/zoned@hamiltonia.me.zip build/zoned-${{ steps.version.outputs.VERSION }}.zip
      
      - name: Generate SHA256 checksum
        run: |
          cd build
          sha256sum zoned-${{ steps.version.outputs.VERSION }}.zip > SHA256SUMS
          cat SHA256SUMS
      
      - name: Attest build provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'build/zoned-${{ steps.version.outputs.VERSION }}.zip'
      
      - name: Extract release notes
        id: release_notes
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' > release_notes.md
          cat release_notes.md
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/zoned-${{ steps.version.outputs.VERSION }}.zip
            build/SHA256SUMS
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref, '-') || startsWith(steps.version.outputs.VERSION, '0.') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
